{% include 'base.html' %}
{% block content %}
<div class="container col-4">
    <h3 class="mt-3">Create Product</h3>
    <form class="mt-3" method="post">
        {% csrf_token %}

        <div class="col-md">
            <div class="form-floating">
                <select class="form-select border-4" id="floatingCategoryGrid" name="category">
                    {% for pt in product_type %}
                        <option value= {{pt.0}} > {{pt.1}} </option>
                    {% endfor %}
                </select>
                <label for="floatingCategoryGrid">Product Category</label>
            </div>
        </div>

        <div class="mt-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control border-4" id="name" name="name">
        </div>

        <div class="row g-2 mt-3">
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control border-4" id="price" name="price" min="0" step="0.01" value="0.00">
                    <label for="price">Price</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <div class="form-floating" >
                        <select class="form-select border-4" id="floatingStatusGrid" name="status">
                            {% for s in status %}
                                <option value= {{s.0}} > {{s.1}} </option>
                            {% endfor %}
                        </select>
                        <label for="floatingStatusGrid">Product Status</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary btn-lg" type="submit"> Submit </button>
        </div>

    </form>

</div>
{% endblock %}
